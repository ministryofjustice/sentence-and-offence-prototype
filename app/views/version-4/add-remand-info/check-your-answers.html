{% extends "version-1/dps/includes/template.html" %}
{% block content %}
<div class="moj-width-container">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl govuk-!-margin-top-8">
                <span class="govuk-caption-xl">Add a remand warrant</span>
                You have added 1 offence
            </h1>
            <div class="govuk-form-group">

                <dl id="OffenceList" class="govuk-summary-list hmrc-list-with-actions hmrc-list-with-actions--short">
                    
                </dl>

            </div>
            <form method="post" novalidate action="">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset" aria-describedby="add-another-hint">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend govuk-fieldset__legend--m">
                            Do you need to add another offence?
                        </legend>
                        <div id="add-another-hint" class="govuk-hint">
                            You must tell us about all offences.
                        </div>
                        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="add-another" name="add-another" type="radio" value="Yes" data-route="add-offence-details">
                                <label class="govuk-label govuk-radios__label" for="add-another" >
                                    Yes
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="add-another-2" name="add-another" type="radio" value="No" data-route="confirmation-page">
                                <label class="govuk-label govuk-radios__label" for="add-another-2">
                                    No
                                </label>
                            </div>
                        </div>

                    </fieldset>
                </div>


            </form>
            <a id="checkButton" href="confirmation-page.html" class="govuk-button">Continue</a>
        </div>
    </div>
</div>
<script src="/public/javascripts/data-store.js"></script>
{% endblock %}
