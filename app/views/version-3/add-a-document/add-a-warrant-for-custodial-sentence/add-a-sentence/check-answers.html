{% extends "../../../dps/includes/template.html" %}
{% block content %}
<div class="moj-width-container">
    <a href="add-another-offence" class="govuk-back-link">Back</a>
    <main class="govuk-main-wrapper " id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">
                <table class="govuk-table">
                    <span class="govuk-caption-xl">Add a remand warrant</span>
                    <caption class="govuk-table__caption govuk-table__caption--l">Check your answers</caption>
                    <thead class="govuk-table__head">
                        <tr class="govuk-table__row">
                            <th scope="col" class="govuk-table__header check-answers-offences">Offence</th>
                            <th scope="col" class="govuk-table__header">Offence dates</th>
                            <th scope="col" class="govuk-table__header"></th>
                        </tr>
                    </thead>
                    <tbody class="govuk-table__body">
                        <tr class="govuk-table__row">
                            <td class="govuk-table__cell">{{ data['offence-name'] }}</td>
                            <td class="govuk-table__cell">{{ data['offence-start-day'] }} {{ data['offence-end-month'] }} {{ data['offence-start-year'] }}</td>
                            <td class="govuk-table__cell"><a href="" class="govuk-!-margin-right-2">Change</a><a href="">Remove</a></td>
                        </tr>
                    </tbody>
                </table>
                <form class="form" action="../check-answers">
                    <button class="govuk-button" data-module="govuk-button">
                        Save and continue
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
