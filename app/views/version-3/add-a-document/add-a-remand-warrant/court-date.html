            <div class="govuk-grid-column-three-quarters">
                <form class="form" action="submit-court-date" method="post">
                    <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset">
                            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                                <span class="govuk-caption-xl">Add a remand warrant</span>
                                <h1 class="govuk-fieldset__heading">
                                    When was the court date?
                                </h1>
                            </legend>
                            <div class="govuk-date-input" id="court-date">
                                <div class="govuk-date-input__item">
                                    <div class="govuk-form-group">
                                        <label class="govuk-label govuk-date-input__label" for="court-date-day">
                                            Day
                                        </label>
                                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="court-date-day" name="court-date-day" type="text" pattern="[0-9]*" inputmode="numeric">
                                    </div>
                                </div>
                                <div class="govuk-date-input__item">
                                    <div class="govuk-form-group">

                                </div>
