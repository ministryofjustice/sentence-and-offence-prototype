{% extends "version-1/dps/includes/template.html" %}
{% block content %}
<div class="moj-width-container">
    <div class="moj-identity-bar">
        <div class="moj-identity-bar__container govuk-!-margin-left-0">
            <div class="moj-identity-bar__details">
                <span class="moj-identity-bar__title"><span class="govuk-!-margin-right-5"><strong>Prisoner name: </strong>Joe Bloggs</span><strong> Date of birth: </strong><span class="govuk-!-margin-right-5">21 March 1986</span><strong>Prison number: </strong>A8207AA</span>
            </div>
        </div>
    </div>
    <div class="">
        <a href="hub-9.html" class="govuk-back-link">Back</a>

        <main class="govuk-main-wrapper offence-outcome " id="main-content" role="main">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <form action="/form-handler" method="post" novalidate>
                        <div class="">
                            <h1 class="govuk-heading-l"><span class="govuk-caption-xl">Adjust release dates</span>
                                Enter RADA details
                            </h1>
                            <div class="govuk-form-group">
                                <fieldset class="govuk-fieldset" role="group" aria-describedby="rada-hint">
                                    <legend class="govuk-fieldset__legend--s">
                                        Date the days were restored
                                    </legend>
                                    <div id="rada-hint" class="govuk-hint">
                                        For example, 27 3 2022
                                    </div>
                                    <div class="govuk-date-input" id="passport-issued">
                                        <div class="govuk-date-input__item">
                                            <div class="govuk-form-group">
                                                <label class="govuk-label govuk-date-input__label" for="rada-day">
                                                    Day
                                                </label>
                                                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="rada-day" name="rada-day" type="text" inputmode="numeric">
                                            </div>
                                        </div>
                                        <div class="govuk-date-input__item">
                                            <div class="govuk-form-group">
                                                <label class="govuk-label govuk-date-input__label" for="rada-month">
                                                    Month
                                                </label>
                                                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="rada-month" name="rada-month" type="text" inputmode="numeric">
                                            </div>
                                        </div>
                                        <div class="govuk-date-input__item">
                                            <div class="govuk-form-group">
                                                <label class="govuk-label govuk-date-input__label" for="rada-year">
                                                    Year
                                                </label>
                                                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="rada-year" name="rada-year" type="text" inputmode="numeric">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                            </div>
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-label--s" for="rada-number-of-days">
                                    Number of additional days restored
                                </label>
                                <input class="govuk-input govuk-input--width-4" id="rada-number-of-days" name="width-4" type="text">
                            </div>
<!--                            <div class="govuk-form-group">-->
<!--                                <label class="govuk-label" for="rada-document-ID">-->
<!--                                    Adjudication ID-->
<!--                                </label>-->
<!--                                <input class="govuk-input govuk-input&#45;&#45;width-20" id="rada-document-ID" name="width-20" type="text">-->
<!--                            </div>-->

                        </div>

                        <a href="check-your-answers-rada.html"  class="govuk-button" data-name="RADA" data-desc="RADA (Restore additional days awarded) ">
                            Continue
                        </a>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/public/javascripts/adjustments.js"></script>
{% endblock %}
