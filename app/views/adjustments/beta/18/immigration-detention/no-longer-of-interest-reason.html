{% extends "version-1/dps/includes/hub-layout-minus-nav.html" %}
{% block content %}
<div class="govuk-body">
 
    <a href="./record-immigration-detention-details" class="govuk-back-link">Back</a>
    <form class="form" action="./date-from-home-office" method="post">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-three-quarters ">
            <span class="govuk-caption-xl"> Record immigration information</span>
                    <p></p>
              <div class="govuk-form-group govuk-!-margin-bottom-6">
                <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                      Why is Amos Burton no longer of interest?
                    </h1>
                  </legend>
                
                  <div class="govuk-radios" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input"  id="contact" name="statustype" type="radio" value="Right to remain" >
                      <label class="govuk-label govuk-radios__label" for="contact">
                        Right to remain
                      </label>
                    </div>
                     <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="contact-1" name="statustype" type="radio" value="British national">
                      <label class="govuk-label govuk-radios__label" for="contact-1">
                        British national
                      </label>
                    </div>
                 
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="contact-2" name="statustype" type="radio" value="Other" data-aria-controls="conditional-contact-2">
                      <label class="govuk-label govuk-radios__label" for="contact-2">
                       Other
                      </label>
                    </div>
                    <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-2">
                      <div class="govuk-form-group">
                        <label class="govuk-label" for="contact-by-phone">
                            Enter the reason the Home Office has provided
                        </label>
                        <!-- <input class="govuk-input govuk-!-width-one-third" id="contact-by-phone" name="contactByPhone" type="tel" autocomplete="tel"> -->
                        <textarea class="govuk-input govuk-!-width-one-third" id="contact-by-phone"  rows="3" name="contactByPhone" type="tel" autocomplete="tel" aria-describedby="with-hint-info with-hint-hint"></textarea>
                         <div id="with-hint-info" class="govuk-hint govuk-character-count__message">
    You can enter up to 200 characters
  </div>
                      </div>
                     
                    </div>
                  
                  </div>
                </fieldset>
              </div>


              <div class="govuk-button-group">
                    <button class="govuk-button" data-module="govuk-button">
                       Continue
                    </button> 
                   
                    <a href="./immigration-documents-overview.html" class="govuk-button govuk-button--secondary" data-module="govuk-button">
                        Cancel
                    </a>
            </div>
 
        </div>
    </div>

</form>
</div>

<script src="/public/javascripts/cases.js"></script>
<script type="module" src="/public/javascripts/gov-uk-latest.js"></script>
{% endblock %}
