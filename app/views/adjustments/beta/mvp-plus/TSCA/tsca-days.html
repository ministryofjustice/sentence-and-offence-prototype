{% extends "version-1/dps/includes/hub-layout-minus-nav.html" %}
{% block content %}
<div class="govuk-body">
    <div class="">
        <a href="./tsca-question" class="govuk-back-link">Back</a>

       
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <form action="confirm-tsca" method="post">

                         <h1 class="govuk-heading-l">
                                <span class="govuk-caption-xl">Adjustments</span>
                                Enter the number of days spent in custody abroad that will count towards the sentence
                            </h1>
                        <div class="govuk-form-group">
                            <label class="govuk-label" for="weight">
                             Number of days
                            </label>
                            <div class="govuk-input__wrapper">
                              <input class="govuk-input govuk-input--width-5" id="weight" name="weight" type="text" spellcheck="false">
                              <div class="govuk-input__suffix" aria-hidden="true">days</div>
                            </div>
                          </div>
                       


                        <div class="govuk-button-group">
                            <button id="addUALButton" class="govuk-button" data-module="govuk-button">
                                Continue
                            </button>
                            <a href="./index.html" class="govuk-button govuk-button--secondary" data-module="govuk-button">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
       
    </div>
</div>
<script src="/public/javascripts/add-remand-mvp.js"></script>
{% endblock %}
