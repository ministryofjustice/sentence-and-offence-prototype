{% extends "version-1/dps/includes/hub-layout-cta.html" %}
{% set adjustmentsActive = true %}
{% block content %}

    <div id="" class="govuk-width-container">
        <a href="../tagged-bail/view-tagged-bail-3.html" class="govuk-back-link">Back</a>
        <main class="govuk-main-wrapper " id="main-content" role="main">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <h1 class="govuk-heading-l">Delete RADA</h1>


                    <div class="pada-container govuk-!-padding-4 govuk-!-margin-bottom-7">
                        <h2 class="govuk-heading-m">RADA details</h2>
                        <dl class="govuk-summary-list ">
                            <div class="govuk-summary-list__row">
                                <dt class="govuk-summary-list__key">
                                    Date the days were restored
                                </dt>
                                <dd id="PeriodDate" class="govuk-summary-list__value">
                                    12 Mar 2023
                                </dd>
                            </div>

                            <div class="govuk-summary-list__row">
                                <dt class="govuk-summary-list__key">
                                    Number of days restored
                                </dt>
                                <dd id="PeriodDays" class="govuk-summary-list__value">
                                    2
                                </dd>
                            </div>
                        </dl>
                    </div>

                    <div class="govuk-!-margin-bottom-6">
<!--                        <h2 class="govuk-heading-m">Are you sure you want to delete this RADA details?</h2>-->
<!--                        <p>The RADA details will be removed. This will change the amount of unused deductions.</p>-->
                        <div class="govuk-form-group">
                            <fieldset class="govuk-fieldset">
                                <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                                    Are you sure you want to delete these RADA details?
                                </legend>
                                <div class="govuk-radios" data-module="govuk-radios">
                                    <div class="govuk-radios__item">
                                        <input class="govuk-radios__input" id="whereDoYouLive" name="whereDoYouLive" type="radio" value="england">
                                        <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="govuk-radios__item">
                                        <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="scotland">
                                        <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="govuk-button-group">
                        <a href="index-deleted.html" class="govuk-button " data-module="govuk-button" data-journey="4">
                            Continue
                        </a>
<!--                        <a href="view-3.html" class="govuk-button govuk-button&#45;&#45;secondary" data-module="govuk-button">-->
<!--                            Cancel-->
<!--                        </a>-->
                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="/public/javascripts/add-remand.js"></script>
{% endblock %}
