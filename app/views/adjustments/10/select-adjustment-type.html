{% extends "version-1/dps/includes/template.html" %}
{% block content %}
<div class="moj-width-container">
    <div class="moj-identity-bar">
        <div class="moj-identity-bar__container govuk-!-margin-left-0">
            <div class="moj-identity-bar__details">
                <span class="moj-identity-bar__title"><span class="govuk-!-margin-right-5"><strong>Prisoner name: </strong>Joe Bloggs</span><strong> Date of birth: </strong><span class="govuk-!-margin-right-5">21 March 1986</span><strong>Prison number: </strong>A8207AA</span>
            </div>
        </div>
    </div>
    <div class="">
        <a id="backLink"  href="" class="govuk-back-link">Back</a>

        <main class="govuk-main-wrapper offence-outcome " id="main-content" role="main">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <form action="/form-handler" method="post" novalidate>

                        <div class="govuk-form-group">
                            <fieldset class="govuk-fieldset">
                                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                                    <h1 class="govuk-fieldset__heading">
                                        <span class="govuk-caption-xl">Adjust release dates</span>
                                        Which type of adjustment do you need to apply?
                                    </h1>
                                </legend>
                                <div class="govuk-radios" data-module="govuk-radios">
                                    <div class="govuk-radios__item ">
                                        <input class="govuk-radios__input adjustment-type" id="remand" name="remand" type="radio" value="remand" data-route="remand">
                                        <label class="govuk-label govuk-radios__label" for="remand">
                                            Remand
                                        </label>
<!--                                        <div id="sign-in-item-hint" class="govuk-hint govuk-radios__hint">-->
<!--                                            This is when a case has resulted in a custodial sentence.-->
<!--                                        </div>-->
                                    </div>
                                    <div class="govuk-radios__item adjustment-type">
                                        <input class="govuk-radios__input adjustment-type" id="where-do-you-live-2" name="outcome" type="radio" value="guilty non custodial" data-route="ada" data-aria-controls="guilty-nc">
                                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                                            ADA (Additional days awarded)
                                        </label>
                                    </div>
                                    <div class="govuk-radios__item">
                                        <input class="govuk-radios__input adjustment-type" id="ual" name="outcome" type="radio" value="ual" data-route="ual" data-aria-controls="not-guilty">
                                        <label class="govuk-label govuk-radios__label" for="ual">
                                            UAL (Unlawfully at large)
                                        </label>
                                    </div>
                                    <div class="govuk-radios__item">
                                        <input class="govuk-radios__input adjustment-type" id="tagged-bail" name="outcome" type="radio" value="Other" data-route="offences-from-remand" data-aria-controls="other-options">
                                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                                            Tagged bail
                                        </label>
                                    </div>
                                    <div class="govuk-radios__item">
                                        <input class="govuk-radios__input adjustment-type" id="outcome-4" name="outcome" type="radio" value="Other" data-route="rada" data-aria-controls="other-options">
                                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                                            RADA (Restore additional days awarded)
                                        </label>
                                    </div>
                                    <div class="govuk-radios__item">
                                        <input class="govuk-radios__input adjustment-type" id="outcome-4" name="outcome" type="radio" value="Other" data-route="offences-from-remand" data-aria-controls="other-options">
                                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                                            Lawfully at large
                                        </label>
                                    </div>
                                    <div class="govuk-radios__item">
                                        <input class="govuk-radios__input adjustment-type" id="outcome-4" name="outcome" type="radio" value="Other" data-route="offences-from-remand" data-aria-controls="other-options">
                                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                                            Special remission
                                        </label>

                                    </div>
                                    <div class="govuk-radios__item">
                                        <input class="govuk-radios__input adjustment-type" id="outcome-4" name="outcome" type="radio" value="Other" data-route="offences-from-remand" data-aria-controls="other-options">
                                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                                            Time spent in custody abroad
                                        </label>

                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <a href="prisoner-details-4.html" id="select-adjustment-button" class="govuk-button">
                            Continue
                        </a>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/public/javascripts/adjustments.js"></script>
{% endblock %}
