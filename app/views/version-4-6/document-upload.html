{% extends "version-1/dps/includes/template.html" %}
{% block content %}
<div class="moj-width-container">
    <div class="moj-identity-bar">
        <div class="moj-identity-bar__container">
            <div class="moj-identity-bar__details">
                <span class="moj-identity-bar__title"><span class="govuk-!-margin-right-5"><strong>Prisoner name: </strong>Joe Bloggs</span><strong> Date of birth: </strong><span class="govuk-!-margin-right-5">1 April 1987</span><strong>Prison number: </strong>B4166LG</span>
            </div>
        </div>
    </div>
</div>
<div class="moj-width-container">

    <main class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-l">Upload a document</h1>
                <div class="govuk-form-group">
                    <label class="govuk-label" for="file-upload-1">
                        Upload a file
                    </label>
                    <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
                </div>
                <fieldset class="govuk-fieldset govuk-!-margin-bottom-6">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                        <h2 class="govuk-fieldset__heading">
                            What type of document is this?
                        </h2>
                    </legend>
                    <div class="govuk-radios" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input document-type" id="where-do-you-live-2" name="document-type" type="radio" value="Remand warrant" >
                            <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                                Remand warrant
                            </label>
                        </div>

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input document-type" id="where-do-you-live-3" name="document-type" type="radio" value="Warrant of imprisonment" >
                            <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                                Warrant of imprisonment
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input document-type" id="outcome-4" name="document-type" type="radio" value="Custodial warrant">
                            <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                                Custodial warrant
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input document-type" id="outcome-4" name="document-type" type="radio" value="Trial Record sheet">
                            <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                                Trial record sheet
                            </label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="govuk-fieldset govuk-!-margin-bottom-6">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                        <h2 class="govuk-fieldset__heading">
                            Where did this document come from?
                        </h2>
                    </legend>
                    <div class="govuk-radios" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input document-source" id="where-do-you-live-2" name="document-source" type="radio" value="common platform" >
                            <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                                Common platform
                            </label>
                        </div>

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input document-source" id="where-do-you-live-3" name="document-source" type="radio" value="Exhibit" >
                            <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                               Exhibit
                            </label>
                        </div>
                    </div>
                </fieldset>

                <a href="" id="fileUploadButton" class="govuk-button">Upload</a>
            </div>
        </div>
    </main>

</div>
<script src="/public/javascripts/cases.js"></script>
{% endblock %}
